<section class="login-form-wrap">
  <div *ngIf="error">
    <h3 class="error-text">{{error}}</h3>
  </div>
  <h1>Admin panel login</h1>
  <div class="login-form">
    <label>
      <input type="email" name="email" required placeholder="Email" #username>
    </label>
    <label>
      <input type="password" name="password" required placeholder="Password" #password>
    </label>
    <input type="submit" (click)="submitLogin(username.value, password.value)" value="Login">
  </div>
<!--  <h5><a href="#">Forgot password</a></h5>-->
</section>
